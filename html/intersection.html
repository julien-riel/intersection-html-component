<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="scripts/drawLib.js"></script>
    <script type="module" src="scripts/lane.js"></script>
    <script type="module" src="scripts/approche.js"></script>
    <script type="module" src="scripts/laneUsage.js"></script>
    <script type="module" src="scripts/webComponent.js"></script>
    <script type="module" src="scripts/Intersection.js"></script>
    <script type="module" src="main.js"></script>
    <script></script>
  </head>

  <body>
    <h1>Mouvement et approche d'une intersection</h1>
    <h2>Suivra un pooup</h2>
    <div style="border: 1px solid black">
      <transport-intersection>
        <transport-approach direction="north">
          <transport-lane
            type="outgoing"
            lane-usage="trottoir"
          ></transport-lane>

          <transport-lane type="outgoing" lane-width="2"></transport-lane>
          <transport-lane
            type="outgoing"
            lane-width="3"
            lane-usage="terre-plein"
          ></transport-lane>
          <transport-lane type="outgoing" lane-width="4"></transport-lane>

          <transport-lane
            type="outgoing"
            lane-usage="trottoir"
          ></transport-lane>
        </transport-approach>

        <transport-approach direction="south">
          <transport-lane
            type="outgoing"
            lane-usage="trottoir"
          ></transport-lane>

          <transport-lane type="outgoing" lane-width="2"></transport-lane>
          <transport-lane
            type="outgoing"
            lane-width="3"
            lane-usage="terre-plein"
          ></transport-lane>
          <transport-lane type="outgoing" lane-width="4"></transport-lane>

          <transport-lane
            type="outgoing"
            lane-usage="trottoir"
          ></transport-lane>
        </transport-approach>

        <transport-approach direction="east">
          <transport-lane lane-usage="trottoir"></transport-lane>
          <transport-lane type="outgoing"></transport-lane>
          <transport-lane type="outgoing"></transport-lane>
          <transport-lane lane-usage="trottoir"></transport-lane>
        </transport-approach>

        <transport-approach direction="west">
          <transport-lane lane-usage="trottoir"></transport-lane>
          <transport-lane type="outgoing"></transport-lane>
          <transport-lane type="outgoing"></transport-lane>
          <transport-lane lane-usage="trottoir"></transport-lane>
        </transport-approach>
      </transport-intersection>
    </div>
  </body>
</html>
